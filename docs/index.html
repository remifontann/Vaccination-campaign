<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vaccination campaign - a serverless web application</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
</head>

<body>
  <div
        class="p-5 text-center bg-image"
        style="
      background-image: url('https://www.cliniqueainborja.ma/wp-content/uploads/2018/12/medecin.jpg');
      height: 400px;
      margin-top: 58px;
    ">
  <section class="section">
    <div class="container">
      <h1 class="title is-3">
        Vaccination campaign
      </h1>
      <p class="subtitle">
        A serverless web application
      </p>

      <div class="columns">
        <div class="column">
          <h3 class="title is-3">
            Messages from past visitors
          </h3>
          <div id="entries"></div>
        </div>
        <div class="column">
          <h3 class="title is-3">
            Add your message
          </h3>
          <form id="addEntry">
            <div class="field">
              <label class="label">Name</label>
              <div class="control">
                <input class="input" type="text" placeholder="your name" id="name">
              </div>
            </div>
            <div class="field">
              <label class="label">Email</label>
              <div class="control">
                <input class="input" type="text" placeholder="your email" id="email">
              </div>
              </div>
            <div class="field">
              <label class="label">Vaccination date</label>
              <div class="control">
                <input class="input" type="text" placeholder="your vaccination date" id="date_de_vaccination">
              </div>
            </div>
            <div class="field">
              <label class="label">Comment about secondary effect of the vaccination</label>
              <div class="control">
                <textarea class="textarea" placeholder="your comment" id="comment"></textarea>
              </div>
            </div>
            <div class="control">
              <button class="button is-primary">Send your message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script id="entries-template" type="text/x-handlebars-template">
    {{#each entries}}
    <div class="box">
      <article class="media">
        <div class="media-left">
          <figure class="image is-60x60">
            <img src="{{icon}}" alt="No Image">
          </figure>
        </div>
        <div class="media-content">
          <div class="content">
            <p>
              <strong>{{name}}</strong> <small>{{email}}</small>
              <br> {{comment}}
            </p>
          </div>
        </div> 
      </article> 
    </div>
    {{/each}}
  </script> 
 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="vaccination.js"></script>
</body>

</html>
